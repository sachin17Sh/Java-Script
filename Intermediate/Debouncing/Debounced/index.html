<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debounced Function</title>
</head>
<body>
    <div style="text-align: center;">
        <h1 >Debounced Function</h1>
        <button class="btn-increment">Increment</button>
        <p>Button Pressed <span class="btn-pressed">0</span> times</p>
        <p>Button Triggered <span class="btn-triggered">0</span>  times</p>
    </div> 
    <script src="Script.js"></script>
</body>
</html>

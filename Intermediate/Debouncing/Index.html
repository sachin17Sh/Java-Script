<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debouncing</title>
    <script src="./script.js" defer></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
    
        #input {
            padding: 10px;
            font-size: 16px;
            width: 250px;
            text-align: center;
        }
    </style>
    <!-- Debouncing is a technique where you delay the execution of a function until after a certain amount of time has passed -->
    <!-- In JavaScript, debouncing is commonly used to enhance browser performance by ensuring that expensive operations (like complex calculations, API calls, or DOM updates) are executed only when necessary. -->
</head>
<body>
    <h1>Debouncing: </h1>
    <input type="text"  placeholder="Search..."/>
</body>
